<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCdv8kQNDOiW2Ju341xVfzBGXecnOJg1vs&sensor=false"></script>
<script src="http://openlayers.org/en/v3.6.0/build/ol.js" type="text/javascript"></script>
  
<a ng-click="AddMap('gmap')" class="waves-effect waves-light btn"><i class="material-icons left">location_on</i>Google Maps</a>
<a ng-click="AddMap('osm')" class="waves-effect waves-light btn"><i class="material-icons left">location_on</i>OSM</a>
<a ng-click="IncrementarTam(10)" class="waves-effect waves-light btn"><i class="material-icons left">zoom_in</i></a>
<a ng-click="IncrementarTam(-10)" class="waves-effect waves-light btn"><i class="material-icons left">zoom_out</i></a>
<a ng-click="ClearMaps()" class="waves-effect waves-light btn"><i class="material-icons left">delete</i>Eliminar todos</a>
      <div class="row">
        <div class="col s12 m6">
          <div ng-repeat="panel in panels" class="card blue-grey darken-1" ng-style="panel.style">
            <div id="{{panel.mapDivId}}" class="card-content white-text">
              <span class="card-title">NÂº {{panel.number}}</span>
            </div>
            <div class="card-action">
              <a ng-click="EliminarPanel(panel)" class="waves-effect waves-light btn"><i class="material-icons left">delete</i>Eliminar</a>
            </div>
          </div>
        </div>
      </div>
